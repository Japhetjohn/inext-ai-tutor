<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap | iNextAI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts (Orbitron for Cyberpunk) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1f 100%);
            color: #e0e0ff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        .neon-text {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, #343a40, #00ffff);
            box-shadow: 0 0 10px rgba(0, 255, 255, 1);
            transition: all 0.3s ease;
        }
        .btn {
            background: linear-gradient(45deg, #00ffff, #007bff);
            color: #0f0f1f;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9), 0 0 30px rgba(255, 0, 255, 0.9);
            color: #ffffff;
        }
        .module {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background: #1a1a2e;
        }
        .module a {
            color: rgb(92, 237, 19);
            text-decoration: none;
        }
        .module a:hover {
            text-shadow: 0 0 10px rgba(92, 237, 19, 0.7);
        }
        #statusMessage {
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon-text text-center">Roadmap: Metaverse &amp; GameFi Developer Path</h1>
        <nav class="text-center mb-4">
            <a href="/dashboard" class="btn btn-sm m-2">Back to Dashboard</a>
            <a href="/progress" class="btn btn-sm m-2">Progress</a>
            <a href="/logout" class="btn btn-sm btn-danger m-2">Logout</a>
        </nav>

        <!-- Display Course Outline -->
        <div id="course-outline" class="mt-4">
            <h2>Course Outline</h2>
            
            
            <div class="module">
                <a href="/course/14/0">Metaverse &amp; GameFi Developer Overview</a>
                <p>Intermediate look at Metaverse &amp; GameFi Developer in Web3. (2 hours)</p>
            </div>
            
            
        </div>

        <!-- Status Message -->
        <p id="statusMessage" class="mt-3 text-center"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
